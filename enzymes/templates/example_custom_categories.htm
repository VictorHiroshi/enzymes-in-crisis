<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>EC Number Visualization</title>

    <!-- Visavail.js style -->
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
    <link href="{{ url_for('static', filename='visavail.css') }}" rel='stylesheet' type='text/css'>

    <!-- font-awesome -->
    <link href="{{ url_for('static', filename='font-awesome.min.css') }}" rel='stylesheet' type='text/css'>


    <!-- body style for this example -->
    <style>
        body {
            font-family: "Muli", "Helvetica", Arial, sans-serif;
        }
    </style>

</head>

<body>

<h1>EC Number Visualization</h1>
<!-- <p>This example demonstrates the use of <a href="http://www.github.com/flrs/visavail" target="_blank">Visavail.js</a>
   for displaying custom categories.</p> -->

<p id="example"><!-- Visavail.js chart will be placed here --></p>

<!-- Visavail.js scripts -->
<script src="{{ url_for('static', filename='moment-with-locales.min.js') }}" type="text/javascript"></script>
<script>
    moment.locale('en');
</script>
<script src="{{ url_for('static', filename='d3.min.js') }}" charset="utf-8"></script>
<script type="text/javascript">
    var dataset = [{
        "measure": "Fat Bike",
        "interval_s": 60*60*24*365,
        "categories": {
            "Created 2002": { "color": "#377eb8" },
            "Modified 2006": { "color": "#ff7f00" },
            "Modified 2008": { "color": "#fa1c00" },
            "Deleted 2010": { "color": "white" },
        },
        "data": [
            ["2002-01-01", "Created 2002"],
            ["2006-01-01", "Modified 2006"],
            ["2008-01-01", "Modified 2008"],
            ["2010-01-01", "Deleted 2010"]
        ]
    }];
</script>
<script src="{{ url_for('static', filename='visavail.js') }}"></script>

<script>
    // draw Visavail.js chart
    var chart = visavailChart().width(800);

    d3.select("#example")
            .datum(dataset)
            .call(chart);
</script>

</body>

</html>
